<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Fishing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Fishing Game</h1>
    <div id="game">
        <div id="inventoryIcon" title="Show Inventory">ðŸŽ’</div>
        <button id="aquariumButton">Aquarium</button>
        <canvas id="fishingCanvas" width="600" height="700"></canvas>
        <button id="sellButton">Sell All</button>
        <div id="inventoryModal" class="hidden">
            <div id="inventoryContent">
                <span id="closeInventory">&times;</span>
                <h2>Inventory</h2>
                <div id="inventoryList"></div>
            </div>
        </div>
    </div>
    <div id="aquariumScreen" class="hidden">
        <button id="backToGame">Back to Game</button>
        <h2>My Aquarium</h2>
        <div id="aquariumLayout">
            <div id="aquariumInventory">
                <h3>Your Inventory</h3>
                <div id="aquariumInventoryList"></div>
            </div>
            <div id="aquariumMain">
                <canvas id="aquariumCanvas" width="600" height="500"></canvas>
                <div id="aquariumInfo">Drag a fish from your inventory onto the aquarium!</div>
            </div>
        </div>
    </div>
    <div id="catchBarPopup" class="hidden">
        <div id="catchBarContainer">
            <div id="catchBar">
                <div id="catchBarRed"></div>
                <div id="catchBarWhite"></div>
                <div id="catchBarLine"></div>
            </div>
            <div id="catchBarMsg"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
